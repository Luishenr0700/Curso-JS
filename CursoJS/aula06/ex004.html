<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(123, 231, 222);
        font: normal 20pt Arial;
    }
</style>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`<h2>Olá <strong>${nome}</strong>!</h2> Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiucula é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
